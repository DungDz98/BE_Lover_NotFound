<!--Trở thành người cung cấp dịch vụ-->
<h2 style="color: aqua">Cung cấp dịch vụ</h2>
<div class="container">
  <form [formGroup]="ccdvForm" (ngSubmit)="saveUser(id)">
    <div class="form-group">
      <label for="email">Name : </label>
      <input type="email" class="form-control" formControlName="name" placeholder="Enter name" id="email">
      <p *ngIf="!ccdvForm.get('name')?.valid" style="color: red">không thể để trống</p>
    </div>
    <div class="form-group">
      <label>Date of birth : </label>
      <input  type="date" class="form-control" placeholder="Enter your birthday" formControlName="dateOfBirth" >
    </div>
    <div class="form-group">
      <label> Gender : </label>
      <select name="" id="" formControlName="gender">
        <option value="Nam">Nam</option>
        <option value="Nu">Nữ</option>
      </select>
    </div>
    <div class="form-group">
      <label>City : </label>
      <input class="form-control" placeholder="Enter your city" formControlName="city" >
      <p *ngIf="!ccdvForm.get('city')?.valid" style="color: red">không thể để trống</p>
    </div>
    <div class="form-group">
      <label>Nationality : </label>
      <input  class="form-control" placeholder="Enter your nationality" formControlName="nationality" >
    <p *ngIf="!ccdvForm.get('nationality')?.valid" style="color: red">không thể để trống</p>

    </div>
    <div class="form-group">
      <label>Avatar : </label>
      <input  class="form-control" placeholder="Enter your avatar" formControlName="avatar" >
    </div>
  <div class="form-group">
      <label>height : </label>
      <input type="number" class="form-control" placeholder="Enter your height" formControlName="height" >
    <p *ngIf="!ccdvForm.get('height')?.valid" style="color: red">phải cao hơn 1m</p>

  </div>
    <div class="form-group">
      <label>weight : </label>
      <input type="number" class="form-control" placeholder="Enter your weight" formControlName="weight" >
      <p *ngIf="!ccdvForm.get('weight')?.valid" style="color: red">phải nặng hơn 30 kg</p>
    </div>
    <div class="form-group">
      <label>hobby : </label>
      <input  class="form-control" placeholder="Enter your hobby" formControlName="hobby" >
      <p *ngIf="!ccdvForm.get('hobby')?.valid" style="color: red">ít nhất 10 kí tự</p>

    </div>
   <div class="form-group">
      <label>description : </label>
      <input  class="form-control" placeholder="Enter your description" formControlName="description" >
    <p *ngIf="!ccdvForm.get('hobby')?.valid" style="color: red">ít nhất 10 kí tự</p>

   </div>
    <div class="form-group">
      <label>requestToPayer : </label>
      <input  class="form-control" placeholder="Enter your requestToPayer" formControlName="requestToPayer" >
    </div>
 <div class="form-group">
      <label>linkFb : </label>
      <input  class="form-control" placeholder="Enter your linkFb" formControlName="linkFb" >
   <p *ngIf="!ccdvForm.get('linkFb')?.valid" style="color: red">k  đc để trống</p>
   <div class="form-group">
     <label>Price : </label>
     <input type="number" class="form-control" placeholder="Enter your price" formControlName="price" >
     <p *ngIf="!ccdvForm.get('linkFb')?.valid" style="color: red">k  đc để trống</p>
 </div>
 </div>
    <button type="submit" class="btn btn-primary"  [disabled]="ccdvForm.invalid" >Submit</button>
  </form>
</div>
