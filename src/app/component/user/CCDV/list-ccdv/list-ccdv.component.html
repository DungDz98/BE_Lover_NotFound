  <!--a-->

  <form [formGroup]="userForm">
    <div class="filter-player">
      <select class="form-control gender " formControlName="gender" (change)="getByGender()">
        <option value="Giới tính">Giới tính</option>
        <option value="nu">Nữ</option>
        <option value="nam">Nam</option>
      </select>
      <!--    <select class="form-control type ">-->
      <!--      <option value="">Thể loại</option>-->
      <!--      <option value="new">Người mới</option>-->
      <!--      <option value="hot">Hot</option>-->
      <!--      <option value="vip">Vip</option>-->
      <!--    </select>-->
      <select class="form-control city " formControlName="city" (change)="getListCity()">
        <option selected>Thành Phố</option>
        <option *ngFor="let item of city" value="{{item.name}}">{{item.name}}</option>
      </select>
      <input type="text"
             class="form-control name"
             placeholder="Tên Player"
             autocomplete="off"
             maxlength="32"
             value=""
             formControlName="name" (input)="getAllByName()">
      <input type="text" class="form-control category" placeholder="Tên game" autocomplete="off" value="">
      <button type="button" class="form-control btn-filter btn btn-default" (click)="getAll()">
        <i class="fa fa-search"></i> Tìm kiếm
      </button>
    </div>
    <br>
  </form>

  <!--  b-->
  <p style="margin: 6px 0 5px; font-weight: 700;font-size: 25px; color: #f0564a;">Danh Sách</p>
  <div class="row" *ngIf="listUserCCDV.length !== 0">
    <div class="col-3 " *ngFor="let userCCDV of listUserCCDV | paginate : {
                itemsPerPage: 8,
                currentPage: page,
                totalItems: size,
                id: 'first'
              };">
      <a style="text-decoration: none; cursor: pointer"
         [routerLink]="['/usersCCDV/', userCCDV.id]">
        <div class="card text-black mt-3" style="border-radius: 10px">
          <img style="height: 255px; width: 255px ; border-radius: 10px 10px 0 0" src="{{userCCDV.avatar}}">
          <div class="card-img-overlay">
            <button class="btn-danger btn-md"
                    style="border-radius: 20px; margin-top: 85%; margin-left: 80%">{{userCCDV.price}}đ/h
            </button>
          </div>
          <div class="row pl-3 mb-3">

            <h4 class="col-12 mt-3" style=" color: orangered">{{userCCDV.name}}</h4>
            <div class="col-12" style="color: gray">{{userCCDV.description}}</div>
            <div class="col-12" style="color: gray">{{userCCDV.requestToPayer}}</div>

          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="mt-5 d-flex justify-content-center">
    <pagination-controls (pageChange)="page = $event" id = 'first'></pagination-controls>
  </div>

  <div class="row" *ngIf="listUserCCDVHaveCategory.length !== 0">
    <div class="col-3 " *ngFor="let userCCDVCategory of listUserCCDVHaveCategory | paginate : {
                itemsPerPage: 8,
                currentPage: page2,
                totalItems: size2,
                id: 'second'
              };">
      <a style="text-decoration: none; cursor: pointer"
         [routerLink]="['/usersCCDV/', userCCDVCategory.id]">
        <div class="card text-black mt-3" style="border-radius: 10px">
          <img style="height: 255px; width: 255px ; border-radius: 10px 10px 0 0"
               src="{{userCCDVCategory.avatar}}">
          <div class="card-img-overlay">
            <button class="btn-danger btn-md"
                    style="border-radius: 20px; margin-top: 85%; margin-left: 80%">{{userCCDVCategory.price}}đ/h
            </button>
          </div>
          <div class="row pl-3 mb-3">

            <h4 class="col-12 mt-3" style=" color: orangered">{{userCCDVCategory.name}}</h4>
            <div class="col-12" style="color: gray">{{userCCDVCategory.description}}</div>
            <div class="col-12" style="color: gray">{{userCCDVCategory.category_name}}</div>

          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="mt-5 d-flex justify-content-center">
    <pagination-controls (pageChange)="page2 = $event" id = 'second'></pagination-controls>
  </div>

</div>
