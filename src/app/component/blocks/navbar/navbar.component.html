<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="''">Not Found</a>
  <form class="form-inline">
    <button class="btn btn-outline-success my-2 my-sm-0" [routerLink]="['/login']" *ngIf="!idUser">Đăng nhập</button>
    <div class="dropdown" *ngIf="idUser">
      <img class="dropbtn" [src]="avatar" width="50px" height="50px" style="border-radius: 50%">
      <div class="dropdown-content" *ngIf="idUser && notCCDV">
        <a [routerLink]="''">Xin chào {{name}}</a>
        <a [routerLink]="['/rents/payer/', idUser]">Quản lý đơn đã thuê</a>
        <a [routerLink]="['edit/',idUser]" *ngIf="notCCDV && idUser">Đăng ký CCDV</a>
        <a (click)="logout()">Logout</a>
      </div>
      <div class="dropdown-content" *ngIf="!notCCDV && idUser">
        <a [routerLink]="['/provider-profile/', idUser]">Xin chào {{name}}</a>
        <a [routerLink]="['/rents/provider/', idUser]">Quản lý đơn được thuê</a>
        <a [routerLink]="['/rents/payer/', idUser]">Quản lý đơn đã thuê</a>
        <a [routerLink]="['/provider-profile/edit/', idUser]">Chỉnh sửa thông tin cá nhân</a>
        <a (click)="changeStatusCCDV()">Thay đổi trạng thái</a>
        <a (click)="logout()" style="cursor: pointer">Logout</a>
      </div>
    </div>

  </form>
</nav>
